<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
          <input type="text" placeholder="Enter City Name">
          <button><img src="image/search.png"  alt="Weather" ></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
   </div>
    <div class="weather">
        <img src="image/clouds.png" class="icon" alt="">
        <h1 class="celcius">22°c</h1>
        <h2 class="city">Visakhapatnam</h2>
        <div class="detail">
           <div class="col">
            <img src="image/humidity.png" alt=""  >
            <div class="humidity">
                <p class="humidityP">20%</p>
                <p>Humidity</p>
             </div>
           </div>
        <div class="col">
           <img src="image/wind.png" alt=""  >
            <div class="wind">
                <p class="windS">20k/h</p>
                <p>wind</p>
            </div>
           </div>
           </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
